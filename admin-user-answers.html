<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - User Quiz History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <!-- Page Loader -->
  <div id="pageLoader" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mb-4"></div>
    <p class="text-lg">Loading users...</p>
  </div>

  <h1 class="text-3xl font-bold text-center mb-6">üë®‚Äçüíº Admin - User Quiz History</h1>

  <!-- Users List -->
  <div class="bg-white text-black p-4 rounded-xl max-w-4xl mx-auto shadow-xl">
    <h2 class="text-xl font-semibold mb-4">All Users</h2>
    <ul id="userList" class="space-y-2"></ul>
  </div>

  <!-- Modal -->
  <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white text-black max-w-4xl w-full max-h-[80vh] overflow-y-auto p-6 rounded-xl">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">üìò User Quiz History</h2>
      
      <!-- Loader inside modal -->
      <div id="modalLoader" class="flex justify-center items-center py-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500"></div>
        <span class="ml-3 text-gray-700">Loading history...</span>
      </div>

      <div id="modalContent" class="hidden">
        <div id="historyContent"></div>
      </div>

      <button onclick="closeModal()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <!-- Answers Modal -->
  <div id="answersModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white text-black max-w-4xl w-full max-h-[80vh] overflow-y-auto p-6 rounded-xl">
      <h2 id="answersTitle" class="text-xl font-bold mb-4">üìò Quiz Answers</h2>
      <div id="answersContent"></div>
      <button onclick="closeAnswersModal()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDci6GAa0SPYWvpQa6s0ywkN4pLpcckSO0",
      authDomain: "edutech002-e674b.firebaseapp.com",
      projectId: "edutech002-e674b",
      storageBucket: "edutech002-e674b.firebasestorage.app",
      messagingSenderId: "634874984437",
      appId: "1:634874984437:web:8e2082e99d0bfa1061d2bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userList = document.getElementById("userList");
    const pageLoader = document.getElementById("pageLoader");
    const modal = document.getElementById("historyModal");
    const modalLoader = document.getElementById("modalLoader");
    const modalContent = document.getElementById("modalContent");
    const historyContent = document.getElementById("historyContent");
    const modalTitle = document.getElementById("modalTitle");

    const answersModal = document.getElementById("answersModal");
    const answersContent = document.getElementById("answersContent");
    const answersTitle = document.getElementById("answersTitle");

    // Close Modals
    window.closeModal = () => {
      modal.classList.add("hidden");
      historyContent.innerHTML = "";
      modalLoader.classList.remove("hidden");
      modalContent.classList.add("hidden");
    };

    window.closeAnswersModal = () => {
      answersModal.classList.add("hidden");
      answersContent.innerHTML = "";
    };

    // View User History (only quiz names + view answers button)
    window.viewUserHistory = async (uid, name) => {
      modal.classList.remove("hidden");
      modalLoader.classList.remove("hidden");
      modalContent.classList.add("hidden");
      modalTitle.innerText = `üìò Quiz History - ${name}`;

      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      const data = snap.data();

      modalLoader.classList.add("hidden");
      modalContent.classList.remove("hidden");

      if (!data || !data.history) {
        historyContent.innerHTML = `<p class="text-center text-gray-500 py-4">No quiz attempts found.</p>`;
        return;
      }

      historyContent.innerHTML = "";

      for (const quizName in data.history) {
        const attempts = data.history[quizName];
        if (!Array.isArray(attempts)) continue;

        let quizBlock = `<div class="mb-4 p-3 border rounded bg-gray-50 flex justify-between items-center">
          <span class="font-semibold">${quizName}</span>
          <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm" onclick='viewQuizAnswers("${uid}", "${quizName}")'>View Answers</button>
        </div>`;
        historyContent.innerHTML += quizBlock;
      }
    };

    // View Answers of specific quiz
    window.viewQuizAnswers = async (uid, quizName) => {
      answersModal.classList.remove("hidden");
      answersTitle.innerText = `üìò Answers - ${quizName}`;
      answersContent.innerHTML = `<p class="text-gray-500">Loading...</p>`;

      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      const data = snap.data();

      const quizDoc = await getDoc(doc(db, "questions", quizName));
      const quizQuestions = quizDoc.exists() ? quizDoc.data().questions : [];

      answersContent.innerHTML = "";

      if (!data || !data.history || !data.history[quizName]) {
        answersContent.innerHTML = `<p class="text-center text-gray-500">No answers found.</p>`;
        return;
      }

      const attempts = data.history[quizName];
      attempts.forEach((attempt, idx) => {
        let block = `<div class="mb-6 p-4 border rounded bg-gray-100">
          <p class="font-bold">Attempt ${idx+1} - Score: ${attempt.score}/${attempt.total} (${attempt.timestamp || "‚Äî"})</p>`;

        if (attempt.answers && quizQuestions.length) {
          quizQuestions.forEach((q, i) => {
            const userAns = attempt.answers[i] || "Not Answered";
            const correctAns = q.answer;
            const isCorrect = userAns === correctAns;
            block += `
              <div class="mt-2">
                <p><b>Q${i+1}: ${q.q}</b></p>
                <p>Your Answer: <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">${userAns}</span> ${isCorrect ? "‚úîÔ∏è" : "‚ùå"}</p>
                <p>Correct Answer: <span class="text-green-600">${correctAns}</span></p>
              </div>
              <hr class="my-2">
            `;
          });
        } else {
          block += `<p class="text-gray-500">No answers saved for this attempt.</p>`;
        }

        block += `</div>`;
        answersContent.innerHTML += block;
      });
    };

    // Load Users
    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const currentUser = snap.data();

      if (!currentUser || currentUser.role !== "admin") {
        alert("Access denied.");
        return location.href = "dashboard.html";
      }

      const usersSnap = await getDocs(collection(db, "users"));
      usersSnap.forEach(docSnap => {
        const u = docSnap.data();
        const uid = docSnap.id;
        const name = u.name || "Unnamed User";

        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-100 p-3 rounded";
        li.innerHTML = `
          <span class="font-semibold">${name}</span>
          <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm" onclick='viewUserHistory("${uid}", "${name}")'>View History</button>
        `;
        userList.appendChild(li);
      });

      pageLoader.classList.add("hidden");
    });
  </script>
</body>
  </html>
