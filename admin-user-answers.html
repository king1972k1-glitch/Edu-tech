<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | User Scores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“Š User Quiz Summary</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded shadow">
      <thead class="bg-blue-800 text-white">
        <tr>
          <th class="border p-2">User ID</th>
          <th class="border p-2">Name</th>
          <th class="border p-2">XP</th>
          <th class="border p-2">Role</th>
          <th class="border p-2">Quiz Attempts</th>
          <th class="border p-2">Total Score</th>
          <th class="border p-2">View</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDci6GAa0SPYWvpQa6s0ywkN4pLpcckSO0",
      authDomain: "edutech002-e674b.firebaseapp.com",
      projectId: "edutech002-e674b",
      storageBucket: "edutech002-e674b.firebasestorage.app",
      messagingSenderId: "634874984437",
      appId: "1:634874984437:web:8e2082e99d0bfa1061d2bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.data();

      if (!data || data.role !== "admin") {
        alert("Access denied. Admins only.");
        location.href = "dashboard.html";
      } else {
        loadUsers();
      }
    });

    async function loadUsers() {
      const usersSnap = await getDocs(collection(db, "users"));
      const tbody = document.getElementById("userTableBody");

      usersSnap.forEach(docSnap => {
        const user = docSnap.data();
        const uid = docSnap.id;
        const name = user.name || "Unknown";
        const xp = user.xp || 0;
        const role = user.role || "student";
        const history = user.history || {};
        const attempts = Object.keys(history).length;
        let totalScore = 0;

        for (let key in history) {
          totalScore += history[key].score || 0;
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2 text-xs">${uid}</td>
          <td class="border p-2">${name}</td>
          <td class="border p-2">${xp}</td>
          <td class="border p-2">${role}</td>
          <td class="border p-2">${attempts}</td>
          <td class="border p-2">${totalScore}</td>
          <td class="border p-2 text-center">
            <a href="admin-user-answers.html?uid=${uid}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">View</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script></body>
</html>
