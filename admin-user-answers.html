<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - User Quiz History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <!-- Page Loader -->
  <div id="pageLoader" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mb-4"></div>
    <p class="text-lg">Loading users...</p>
  </div>

  <h1 class="text-3xl font-bold text-center mb-6">👨‍💼 Admin - User Quiz History</h1>

  <!-- Users List -->
  <div class="bg-white text-black p-4 rounded-xl max-w-4xl mx-auto shadow-xl">
    <h2 class="text-xl font-semibold mb-4">All Users</h2>
    <ul id="userList" class="space-y-2"></ul>
  </div>

  <!-- Modal -->
  <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white text-black max-w-4xl w-full max-h-[80vh] overflow-y-auto p-6 rounded-xl">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">📘 User Quiz History</h2>
      
      <!-- Loader inside modal -->
      <div id="modalLoader" class="flex justify-center items-center py-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500"></div>
        <span class="ml-3 text-gray-700">Loading history...</span>
      </div>

      <div id="modalContent" class="hidden">
        <table class="w-full border text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="border p-2">Quiz</th>
              <th class="border p-2">Score</th>
              <th class="border p-2">Total</th>
              <th class="border p-2">Date</th>
            </tr>
          </thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>

      <button onclick="closeModal()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDci6GAa0SPYWvpQa6s0ywkN4pLpcckSO0",
      authDomain: "edutech002-e674b.firebaseapp.com",
      projectId: "edutech002-e674b",
      storageBucket: "edutech002-e674b.firebasestorage.app",
      messagingSenderId: "634874984437",
      appId: "1:634874984437:web:8e2082e99d0bfa1061d2bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userList = document.getElementById("userList");
    const pageLoader = document.getElementById("pageLoader");
    const modal = document.getElementById("historyModal");
    const modalLoader = document.getElementById("modalLoader");
    const modalContent = document.getElementById("modalContent");
    const historyTable = document.getElementById("historyTable");
    const modalTitle = document.getElementById("modalTitle");

    // Close Modal
    window.closeModal = () => {
      modal.classList.add("hidden");
      historyTable.innerHTML = "";
      modalLoader.classList.remove("hidden");
      modalContent.classList.add("hidden");
    };

    // View User History
    window.viewUserHistory = async (uid, name) => {
      modal.classList.remove("hidden");
      modalLoader.classList.remove("hidden");
      modalContent.classList.add("hidden");
      modalTitle.innerText = `📘 Quiz History - ${name}`;

      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      const data = snap.data();

      modalLoader.classList.add("hidden");
      modalContent.classList.remove("hidden");

      if (!data || !data.history) {
        historyTable.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 py-4">No quiz attempts found.</td></tr>`;
        return;
      }

      historyTable.innerHTML = "";
      for (const quizName in data.history) {
        const attempts = data.history[quizName];
        if (!Array.isArray(attempts)) continue;

        attempts.forEach((attempt, idx) => {
          const { score, total, timestamp } = attempt;
          const tr = document.createElement("tr");
          tr.className = "border-t";
          tr.innerHTML = `
            <td class="border p-2">${quizName} <span class="text-xs text-gray-500">(Attempt ${idx + 1})</span></td>
            <td class="border p-2">${score}</td>
            <td class="border p-2">${total}</td>
            <td class="border p-2">${timestamp || '—'}</td>
          `;
          historyTable.appendChild(tr);
        });
      }
    };

    // Load Users (only for admin)
    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const currentUser = snap.data();

      if (!currentUser || currentUser.role !== "admin") {
        alert("Access denied.");
        return location.href = "dashboard.html";
      }

      const usersSnap = await getDocs(collection(db, "users"));
      usersSnap.forEach(docSnap => {
        const u = docSnap.data();
        const uid = docSnap.id;
        const name = u.name || "Unnamed User";

        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-100 p-3 rounded";
        li.innerHTML = `
          <span class="font-semibold">${name}</span>
          <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm" onclick='viewUserHistory("${uid}", "${name}")'>View History</button>
        `;
        userList.appendChild(li);
      });

      // ✅ hide page loader after users are loaded
      pageLoader.classList.add("hidden");
    });
  </script>
</body>
</html>
