<!-- quizzes.html - Show quizzes for a selected subject --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTech | Quizzes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-500 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">ğŸ“š <span id="subject-name">Subject</span> Quizzes</h1>  <div id="quiz-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDci6GAa0SPYWvpQa6s0ywkN4pLpcckSO0",
      authDomain: "edutech002-e674b.firebaseapp.com",
      projectId: "edutech002-e674b",
      storageBucket: "edutech002-e674b.firebasestorage.app",
      messagingSenderId: "634874984437",
      appId: "1:634874984437:web:8e2082e99d0bfa1061d2bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const subject = localStorage.getItem("selected_subject") || "Subject";
    document.getElementById("subject-name").textContent = subject;

    const quizList = document.getElementById("quiz-list");
    const allQuestions = await getDocs(collection(db, "questions"));
    let count = 0;

    allQuestions.forEach(doc => {
      if (doc.id.startsWith(subject)) {
        count++;
        quizList.innerHTML += `
          <div class='bg-white text-blue-900 p-4 rounded shadow hover:scale-105 transition cursor-pointer' onclick="startQuiz('${doc.id}')">
            <h3 class='text-lg font-bold'>ğŸ“ ${doc.id.replace(/_/g, ' ')}</h3>
            <p class='text-sm'>Click to begin quiz</p>
          </div>
        `;
      }
    });

    if (count === 0) {
      quizList.innerHTML = `<p class='text-white opacity-80'>No quizzes found for ${subject}.</p>`;
    }

    window.startQuiz = (quizId) => {
      localStorage.setItem("quiz_id", quizId);
      window.location.href = "practice.html";
    }
  </script></body>
</html>
